<div class="container container-center"
     fxLayout="column"
     fxLayoutAlign="space-around center" fxLayoutGap="10px">
  <div class="item item-1" fxFlex="100%" fxFlexAlign="center">
    <mat-card>
      <mat-card-header>
        Login
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="doLogin(loginForm)" #loginForm="ngForm">
          <div class="container"
               fxLayout="column" fxLayoutGap="10px">
            <div class="item item-2" fxFlex="100%">
              <mat-form-field class="element-full-width">
                <input required ngModel name="userName" #userName="ngModel" matInput
                       placeholder="User Name">
                <mat-error *ngIf="userName.touched && !userName.valid">This field is required</mat-error>
              </mat-form-field>
            </div>
            <div class="item item-3" fxFlex="100%">
              <mat-form-field class="element-full-width">
                <input required ngModel name="password" #password="ngModel" type="password" matInput
                       placeholder="Password">
                <mat-error *ngIf="password.touched && !password.valid">This field is required</mat-error>
              </mat-form-field>
            </div>
            <div class="item item-4" fxFlex="100%">
              <button mat-button mat-raised-button [disabled]="!loginForm.form.valid" color="primary">Login</button>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
